<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Generate a random number between 1 and a Million!</h1>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <div id="numberDisplay"></div>

    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 1000000); // Generates a random number between 0 and 1 Million
            document.getElementById("numberDisplay").innerText = "The random number is: " + randomNumber;
        }
    </script>
</body>
</html>
